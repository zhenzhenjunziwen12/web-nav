<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 背景容器 -->
    <div id="background-container"></div>
    
    <div class="container">
        <div class="login-container">
            <h2>管理员登录</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">登录</button>
                    <a href="index.html" class="btn btn-outline-secondary">返回首页</a>
                </div>
                <div class="alert alert-danger mt-3" id="errorMessage" style="display: none;">
                    用户名或密码错误！
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/background.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 默认管理员账号
            const defaultAdmin = {
                username: 'admin',
                password: 'admin123'
            };
            
            // 检查是否已有管理员账号设置
            if (!localStorage.getItem('adminAccount')) {
                localStorage.setItem('adminAccount', JSON.stringify(defaultAdmin));
            }
            
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // 获取保存的管理员账号
                const adminAccount = JSON.parse(localStorage.getItem('adminAccount'));
                
                if (username === adminAccount.username && password === adminAccount.password) {
                    // 设置登录状态
                    sessionStorage.setItem('isLoggedIn', 'true');
                    // 跳转到管理页面
                    window.location.href = 'admin.html';
                } else {
                    // 显示错误消息
                    errorMessage.style.display = 'block';
                    // 清空密码输入
                    document.getElementById('password').value = '';
                }
            });
        });
    </script>
</body>
</html>
